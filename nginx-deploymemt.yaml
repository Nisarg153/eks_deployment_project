apiVersion: v1
kind: Namespace
metadata:
  name: nginx-namespace
--- 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: nginx-namespace
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nginx
    spec:
      containers: 
        - name  : nginx
          image : nginx:latest
          ports:
          - containerPort: 80
  selector:
    matchLabels:
      app.kubernetes.io/name: nginx
--- 
apiVersion: v1 
kind: Service
metadata:
  namespace: nginx-namespace
  name: nginx-service
spec: 
  ports:
   - port: 80
     targetPort: 80
     protocol: TCP 
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: nginx
--- 
apiVersion: networking.k8s.io/v1
kind: Ingress 
metadata:
  namespace: nginx-namespace
  name: nginx-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec: 
  ingressClassName: alb
  rules:
   - http:
       paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: nginx-service
              port:
                number : 80